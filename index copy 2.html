<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Input</title>
  <style>

    .header{
      font-size: 25px;
    }
    .upload{
      border: solid 1px;
      width: 90%;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 10vh;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    img {
      max-width: 100%;
      max-height: 300px;
      margin-top: 20px;
    }














    .main {
      background-color: #fff;
      padding: 40px;
      width: 400px;
      border-radius: 20px;
    }

    .main .planet {
      width: 200px;
    }

    .main .rocket {
      width: 50px;
      filter: drop-shadow(0px 2px 5px #333);
    }
    .main {
        background-color: #ffffff;
        padding: 40px;
        width: 400px;
        border-radius: 20px;
      }
      
      .main .planet {
        width: 200px;
      }
      
      .main .rocket {
        width: 50px;
        filter: drop-shadow(0px 2px 5px #333);
      }

      .main {
        background-color: #ffffff;
        padding: 40px;
        width: 400px;
        border-radius: 20px;
      
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        place-items: center;
      }
      .main .planet {
        width: 200px;
      
        grid-area: 1 / 1;
      }
      
      .main #mergedCanvas {
        width: 200px;
        filter: drop-shadow(0px 2px 5px #333);
        mix-blend-mode: screen;
        mix-blend-mode: screen;
      
        grid-area: 1 / 1
      }

      

  </style>
</head>
<body>

   <div class="header">
    Add Image / Icon
   </div>
   








<div class="upload">
  Upload Image
  <input type="file" id="imageInput" accept="image/*">
  

</div>

<div class="main">
  <img class="planet" id="selectedImage">
  <canvas id="mergedCanvas"></canvas>
  </div>
</div>

  
  <script>
    // Function to handle file input
    function handleImage() {
      const input = document.getElementById('imageInput');
      const img = document.getElementById('selectedImage');
      
      const file = input.files[0];

      if (file) {
        // Read the selected file
        const reader = new FileReader();

        reader.onload = function (e) {
          // Set the source of the image to the file data
          img.src = e.target.result;
        };

        // Read the file as a data URL
        reader.readAsDataURL(file);
      } else {
        // Clear the image if no file is selected
        
      }
    }

    // Add an event listener to the file input
    document.getElementById('imageInput').addEventListener('change', handleImage);





     // Function to merge two images
     function mergeImages() {
        const canvas = document.getElementById('mergedCanvas');
        const context = canvas.getContext('2d');
  
        // Load images
        const image1 = new Image();
        image1.src = './b.png'; // Replace with the path to your first image
  
        const image2 = new Image();
        image2.src = './a.png'; // Replace with the path to your second image
  
        // Wait for images to load
        image1.onload = () => {
          image2.onload = () => {
            // Set canvas size to the maximum of both images
            canvas.width = Math.max(image1.width, image2.width);
            canvas.height = Math.max(image1.height, image2.height);
  
            // Draw images onto the canvas
            context.drawImage(image1, 0, 0, image1.width, image1.height);
            context.drawImage(image2, 0, 0, image2.width, image2.height);
          };
        };
      }
  
      // Call the mergeImages function after the page has loaded
      window.onload = mergeImages;
  </script>
</body>
</html>
